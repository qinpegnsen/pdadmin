<div style="margin-bottom: 20px" *ngIf="addCourseWare">  <div class="panel panel-default">    <!--<div class="panel-title">上传课件</div>-->    <form class="form-horizontal form-validate" novalidate #uploadWare="ngForm" (ngSubmit)="onSubmit(uploadWare)">      <div class="panel-body">        <fieldset>          <div class="form-group pl-15 pr-15">            <label class="col-sm-2 control-label">{{'course.uploadCourseWare.title'|translate}}</label>            <div class="col-sm-10">              <input class="form-control" type="text" name="title" required placeholder="{{'course.uploadCourseWare.titleInfo'|translate}}"  [(ngModel)]="isAdd.data.title" maxlength="128"/>            </div>          </div>        </fieldset>        <fieldset>          <div class="form-group pl-15 pr-15">            <label class="col-sm-2 control-label">{{'course.uploadCourseWare.summary'|translate}}</label>            <div class="col-sm-10">              <input class="form-control" type="text" name="summary" maxlength="128" required placeholder="{{'course.uploadCourseWare.summaryInfo'|translate}}" [(ngModel)]="isAdd.data.summary"/>            </div>          </div>        </fieldset>        <fieldset>          <div class="form-group pl-15 pr-15">            <label class="col-sm-2 control-label">{{'course.uploadCourseWare.category'|translate}}</label>            <div class="col-sm-10">              <select class="form-control" name="categoryCode" required [(ngModel)]="isAdd.data.categoryCode">                <option *ngFor="let category of categoryData" value="{{category.categoryCode}}">{{category.category}}</option>              </select>            </div>          </div>        </fieldset>        <fieldset *ngIf="isAdd.bl">          <div class="form-group pl-15 pr-15">            <label class="col-sm-2 control-label">{{'course.uploadCourseWare.file'|translate}}</label>            <div class="col-sm-10">              <label for="file1" class="file-upload pull-left mb0">                <button class="btn btn-default btn-block">{{'course.uploadCourseWare.selectFile'|translate}}</button>                <input id="file1" type="file" ng2FileSelect required [uploader]="uploader"/>              </label>              <label *ngFor="let item of uploader.queue" class="ml btn btn-flat pull-left" style="border:1px dashed #eee" (click)="uploader.removeFromQueue(item)">{{ item?.file?.name }}</label>            </div>          </div>        </fieldset>        <div class="all">          <button type="submit" class="btn btn-info btn-s pull-right">            <span class="fa icon-cloud-upload mr"></span>{{'course.uploadCourseWare.submit'|translate}}          </button>          <button type="button" class="btn btn-warning btn-s pull-right mr-5" (click)="cancelWare.emit();uploadWare.reset()">            <span class="icon-trash mr"></span>{{'course.uploadCourseWare.cancel'|translate}}          </button>        </div>      </div>    </form>  </div></div>
