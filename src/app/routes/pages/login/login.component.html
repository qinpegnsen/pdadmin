<div class="wrapper">
  <div class="block-center mt-xl wd-xl">
    <!-- START panel-->
    <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
        <a href="#">
          <img class="block-center img-rounded" src="assets/img/T_Smallwithtagline.png" alt="Image" class="height50" />
        </a>
      </div>
      <div class="panel-body">
        <!--<p class="text-center pv">SIGN IN TO PONDDY ADMIN.</p>-->
        <p class="text-center pv">{{'pages.login.loginInfo'|translate}}</p>
        <form class="form-validate mb-lg" role="form" name="loginForm" #form="ngForm" novalidate="" (submit)="login($event, form)">
          <div class="form-group has-feedback">
            <input class="form-control" type="text" name="userName" placeholder="Enter userName" #userName="ngModel" autocomplete="off" required [pattern]="patterns.phoneOrEmail" ngModel/>
            <span class="fa fa-envelope form-control-feedback text-muted"></span>
            <div [hidden]="userName.valid || userName.pristine" class="text-danger">
              {{'pages.login.usernameTitle'|translate}}
            </div>
          </div>
          <div class="form-group has-feedback">
            <input class="form-control" type="password" name="password" placeholder="Password" required #password="ngModel" ngModel/>
            <span class="fa fa-lock form-control-feedback text-muted"></span>
            <div [hidden]="password.valid || password.pristine" class="text-danger">
              {{'pages.login.passwordTitle'|translate}}
            </div>
          </div>
          <button class="btn btn-block btn-primary mt-lg" type="submit">Login</button>
        </form>
      </div>
    </div>
    <!-- END panel-->
    <div class="p-lg text-center">
      <p>Copyright Â©2017 Ponddy Education Inc.</p>
    </div>
  </div>
</div>
